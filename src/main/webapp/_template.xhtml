<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<h:head>
		<h:body>
		<p:growl id="messages" showDetail="true" autoUpdate="true"/>
		
		<div id="cabecalho">
		<h:panelGrid columns="2">
		<h:graphicImage library="img" name="logo-cav.png" />
			
			<h:form  rendered="#{usuario != null}" style="position:absolute; right:10px">
				<p:outputLabel value="Thema: "/><br/>
				 <p:themeSwitcher id="basic" style="width:165px" value="#{themaBean.tema}">
            		<f:selectItems value="#{themaBean.temas}" var="thema" itemLabel="#{thema}" itemValue="#{thema}"/>
            		<f:ajax/>
        		</p:themeSwitcher>
        		
			</h:form>
		</h:panelGrid>
		
			<h:form>
				<p:menu toggleable="true" rendered="false">
   					 <p:submenu label="Cadastros">
        				<p:menuitem value="Livros" action="livro?faces-redirect=true"  icon="fa fa-fw fa-edit" />
        				<p:menuitem value="Autor" action="autor?faces-redirect=true"  icon="fa fa-fw fa-edit" />
        				<p:menuitem value="Vendas" action="vendas?faces-redirect=true"  icon="ui-icon-image" />
    				</p:submenu>
    				<p:submenu label="Outros">
        				<p:menuitem value="Logout" action="#{loginBean.deslogar}" icon="fa fa-fw fa-sign-out"/>
    				</p:submenu>
				</p:menu>
				
				<br/>
				<p:menuButton value="Menu" rendered="#{usuario != null}">
        			<p:menuitem value="Livros" action="livro?faces-redirect=true"  icon="fa fa-fw fa-edit" />
        			<p:menuitem value="Autor" action="autor?faces-redirect=true"  icon="fa fa-fw fa-edit" />
        			<p:menuitem value="Vendas" action="vendas?faces-redirect=true"  icon="ui-icon-image" />
					
					<p:separator/>
					<p:menuitem value="logout" action="#{loginBean.deslogar}" icon="fa fa-fw fa-sign-out"/>
				</p:menuButton>
			</h:form>
			
			<h1><ui:insert name="titulo"></ui:insert></h1>
		</div>
		
		<div id="conteudo">
			<ui:insert name="conteudo"></ui:insert>
		</div>
		
		<br/>
		<br/>
		<br/>
		<div id="rodape">
			<h:outputLabel value="Pagina: " />
				<ui:insert name="paginaName"></ui:insert>
				<br/>
			<h:outputLabel value="copyright 2020" /><br/>
			<h:outputLabel value="Usuario:  #{sessionScope['usuario'].email}" />
		</div>
		
		</h:body>
	</h:head>

</html>
