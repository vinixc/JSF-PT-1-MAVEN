<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

	<ui:composition template="_template.xhtml">
	
	<ui:define name="titulo">
		<p:outputPanel>Login</p:outputPanel>
	</ui:define>
	
	<ui:define name="paginaName">
		Login
	</ui:define>
	
	<ui:define name="conteudo">
		<h:form id="login">
		<p:messages id="messages" globalOnly="true"/>
			<p:fieldset legend="Login">
				<h:panelGrid columns="2">
					<p:outputLabel value="Email:" for="email" />
					<p:inputText id="email" value="#{loginBean.usuario.email}">
						<f:passThroughAttribute name="type" value="email"/>
						<f:ajax event="blur" execute="@this" render="@this"/>
					</p:inputText>
										
					<p:outputLabel value="Senha:" for="senha" />
					<p:password id="senha" value="#{loginBean.usuario.senha}" required="true"
					 feedback="true" weakLabel="Fraca"
					 goodLabel="Bom" strongLabel="Forte" promptLabel="Digite a sua senha!"/>
					
					<p:commandButton value="Login" action="#{loginBean.efetuaLogin}" update="@form" process="@form"/>
				</h:panelGrid>
			</p:fieldset>
			
		</h:form>
	</ui:define>
	</ui:composition>
</html>
